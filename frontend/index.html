<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nobody is Perfect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div id="login-container" class="container">
      <h1>Nobody Is Perfect</h1>
      <input placeholder="Enter username" id="username-input">
      
      <button id="create-button">Create New Room</button>
      <p>OR</p>
      <input placeholder="Enter Room Id" id="join-input">
      <button id="join-button">Join Room</button>
    </div>

    <div id="room-container" class="container">
      <div class="flex-container">
        <h1 id="room">Room 12345678</h1>
        <h3 id="room-clients-info"></h3>
        <ul id="room-clients"></ul>
        <button id="room-disconnect">Leave Room</button>
      </div>

      <div id="game-master" class="flex-container">
        <h3>You are the Game Master!</h3>
        <input placeholder="Enter question" id="game-master-input">
        <button id="game-master-button">Submit</button>
      </div>

      <div id="prompt-login">
        <div class="flex-container">
          <p id="prompt-question">No question submitted</p>
          <input placeholder="Enter your prompt" id="prompt-input">
          <button id="prompt-button">Submit</button>
        </div>
      </div>

      <p id="prompt-info"></p>

      <p id="prompt-counter">
        <span id="prompt-current">X</span>/<span id="prompt-max">Y</span> submitted
      </p>
      
      <ol id="prompt-submissions" type="A">
        <h3>Submissions</h3>
      </ol>

      <button id="next-button">Next Round</button>
    </div>

    <div id="info-container" class="container">
      <h1>LOG</h1>
    </div>
  </section>

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
